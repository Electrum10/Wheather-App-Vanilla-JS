<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/estilofinal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./JS/">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <div class="CajaPrincipal">
      <div class="InformacionPrincipalDeLaIzquierda">
        <div class="Izquierda">
          <div class="BuscarCiudad">
            <input type="text" placeholder="Search for places..." id="Buscar" />
            <button class="BotonBuscar">X</button>
          </div>
          <img
            class="Logo"
            id="iconoAnimado"
            alt="Logo que muestra como está el dia"
          />
          <p id="TemperaturaActual"></p>
          <div class="DiaYHora">
            <p id="Dia"></p>
            <p id="Hora"></p>
          </div>
          <hr />
          <div class="DescripcionDelDiaGlobal">
            <img
              src=""
              alt="Logo De La Descripcion Del Dia"
              id="LogoDescripciónDelDia"
            />
            <p id="DescripcionDelDia"></p>
          </div>
          <div class="ProbabilidadDeLluvia">
            <img
              src="./animated/droplet-solid.svg"
              alt="Logo De Probabilidad De Lluvia"
              id="LogoProbabilidadLluvia"
            />
            <p id="ProbabilidadDeLluvia"></p>
          </div>
          <div class="Localidad">
            <p id="NombreDeLaLocalidad"></p>
            <img src="" alt="Imagen de la localidad" />
          </div>
        </div>
      </div>
      <div class="InformacionPrincipalDeLaDerecha">
        <div class="tabs">
          <button class="tab-link" onclick="openTab(event, 'tab1')">
            Today
          </button>
          <button class="tab-link" onclick="openTab(event, 'tab2')">
            Week
          </button>
        </div>
        <div class="Prediccion7Dias">
          <div class="Prediccion">
            <p id="Dia1"></p>
            <img src="" alt="" id="Icono7Dias1" />
            <p id="TemperaturaMaximaDia1"></p>
            <p id="TemperaturaMinimaDia1"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia2"></p>
            <img src="" alt="" id="Icono7Dias2" />
            <p id="TemperaturaMaximaDia2"></p>
            <p id="TemperaturaMinimaDia2"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia3"></p>
            <img src="" alt="" id="Icono7Dias3" />
            <p id="TemperaturaMaximaDia3"></p>
            <p id="TemperaturaMinimaDia3"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia4"></p>
            <img src="" alt="" id="Icono7Dias4" />
            <p id="TemperaturaMaximaDia4"></p>
            <p id="TemperaturaMinimaDia4"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia5"></p>
            <img src="" alt="" id="Icono7Dias5" />
            <p id="TemperaturaMaximaDia5"></p>
            <p id="TemperaturaMinimaDia5"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia6"></p>
            <img src="" alt="" id="Icono7Dias6" />
            <p id="TemperaturaMaximaDia6"></p>
            <p id="TemperaturaMinimaDia6"></p>
          </div>
          <div class="Prediccion">
            <p id="Dia7"></p>
            <img src="" alt="" id="Icono7Dias7" />
            <p id="TemperaturaMaximaDia7"></p>
            <p id="TemperaturaMinimaDia7"></p>
          </div>
        </div>
        <h2>Today's Highlights</h2>
        <div class="Estadisticas">
          <div class="Estadistica">
            <h3>UV Index</h3>
          </div>
          <div class="Estadistica">
            <h3>Wind Status</h3>
            <p id="VelocidadViento"></p>
            <div class="EstadisticasViento">
              <img id="DireccionViento" alt="Dirección del Viento" src=""/>
              <p id="PuntosDireccionViento"></p>
            </div>
          </div>
          <div class="Estadistica">
            <h3>Sunrise & Sunset</h3>
            <div class="SalidaSol">
              <img src="Salida_Sol/Salida Sol.png" alt="Salida sol" id="IconoSol">
              <p id="HoraSalidaSol"></p>
            </div>
            <div class="SalidaSol">
              <img src="Salida_Sol/Puesta Sol.png" alt="Puesta sol" id="IconoSol">
              <p id="HoraPuestaSol"></p>
            </div>
          </div>
          <div class="Estadistica">
            <h3>Humidity</h3>
            <p id="Humedad"></p>
          </div>
          <div class="Estadistica">
            <h3>Visibility</h3>
            <p id="Visibilidad"></p>
          </div>
          <div class="Estadistica">
            <h3>Air Quality</h3>
            <p id="QualidadAire"></p>
          </div>
        </div>
      </div>
    </div>
    <button id="ACTIVARJS">Activar JS</button>
  </body>
  <script src="/JS/scriptfinal.js"></script>
</html>
